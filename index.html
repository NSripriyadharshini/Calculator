<!doctype html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>CALCULATOR</h1>
        <div class="calculator">
            <input type="text" name="screen" id="screen" placeholder="0" disabled>
            <table>
                <tr>
                    <td><button class="calbutton">C</button></td>
                    <td><button class="calbutton">%</button></td>
                    <td><button class="calbutton">รท</button></td>
                </tr>
                <tr>
                    <td><button class="calbutton">7</button></td>
                    <td><button class="calbutton">8</button></td>
                    <td><button class="calbutton">9</button></td>
                    <td><button class="calbutton">X</button></td>
                </tr>
                <tr>
                    <td><button class="calbutton">4</button></td>
                    <td><button class="calbutton">5</button></td>
                    <td><button class="calbutton">6</button></td>
                    <td><button class="calbutton">-</button></td>
                </tr>
                <tr>
                    <td><button class="calbutton">1</button></td>
                    <td><button class="calbutton">2</button></td>
                    <td><button class="calbutton">3</button></td>
                    <td><button class="calbutton">+</button></td>
                </tr>
                <tr>
                    <td><button class="calbutton">0</button></td>
                    <td><button class="calbutton">.</button></td>
                    <td><button class="calbutton">=</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="calc.js"></script>
</html>

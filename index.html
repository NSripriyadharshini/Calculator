<!doctype html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>CALCULATOR</h1>
        <div class="calculator">
            <input type="text" name="screen" id="screen" placeholder="0" disabled>
            <table>
                <tr>
                    <td><button class="calbutton">Clr</button></td>
                    <td><button class="calbutton yellowbg">%</button></td>
                    <td><button class="calbutton yellowbg">รท</button></td>
                </tr>
                <tr>
                    <td><button class="calbutton greybg">7</button></td>
                    <td><button class="calbutton greybg">8</button></td>
                    <td><button class="calbutton greybg">9</button></td>
                    <td><button class="calbutton yellowbg">X</button></td>
                </tr>
                <tr>
                    <td><button class="calbutton greybg">4</button></td>
                    <td><button class="calbutton greybg">5</button></td>
                    <td><button class="calbutton greybg">6</button></td>
                    <td><button class="calbutton yellowbg">-</button></td>
                </tr>
                <tr>
                    <td><button class="calbutton greybg">1</button></td>
                    <td><button class="calbutton greybg">2</button></td>
                    <td><button class="calbutton greybg">3</button></td>
                    <td><button class="calbutton yellowbg high">+</button></td>
                </tr>
                <tr>
                    <td><button class="calbutton greybg">0</button></td>
                    <td><button class="calbutton">.</button></td>
                    <td><button class="calbutton equalbg">=</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
